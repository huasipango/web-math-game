<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego de Matematicas </title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Puntaje: <span id="scorevalue">0</span>
        </div>
        <div id="correct">Correcto</div>
        <div id="wrong">Intentelo de nuevo</div>
        <div id="question">
            
        </div>
        
        <div id="instruction">
            click en la respuesta correcta
        </div>
        
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">Iniciar Juego</div>
        <div id="timeremaining">
            Tiempo restante: <span id="timeremainingvalue">60</span> sec
        </div>
        <div id="gameover">
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
